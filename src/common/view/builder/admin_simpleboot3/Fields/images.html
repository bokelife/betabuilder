<ul id="{$field.name}" class="pic-list list-unstyled form-inline">
    <notempty name="field.value">
        <volist name="field.value" id="val" key="key">
            <li id="saved-image{$key}">
                <input id="{$field.name}-{$key}" type="hidden" name="{$field.name}_urls[]" value="{$val[$field['name'].'_urls']|default=''}">
                <input class="form-control" id="{$field.name}-{$key}-name" type="text" name="{$field.name}_names[]" value="{$val[$field['name'].'_names']|default=''}"
                       style="width: 200px;" title="图片名称">
                <img id="{$field.name}-{$key}-preview" src="{$val[$field['name'].'_urls']|default=''|cmf_get_image_url}" style="height:36px;width: 36px;"
                     onclick="imagePreviewDialog(this.src);">
                <a href="javascript:uploadOneImage('图片上传','#{$field.name}-{$key}');">替换</a>
                <a href="javascript:(function(){$('#saved-image{$key}').remove();})();">移除</a>
            </li>
        </volist>
    </notempty>
</ul>
<a href="javascript:uploadMultiImage('多图片上传','#{$field.name}','{$field.id}-item-tpl');"
   class="btn btn-info ml-10 btn-sm"><i class="fa fa-picture-o"></i> 选择图片</a>
<script type="text/html" id="{$field.id}-item-tpl">
    <li id="saved-image{id}">
        <input id="{$field.name}-{id}" type="hidden" name="{$field.name}_urls[]" value="{filepath}">
        <input class="form-control" id="{$field.name}-{id}-name" type="text" name="{$field.name}_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="{$field.name}-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#{$field.name}-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
