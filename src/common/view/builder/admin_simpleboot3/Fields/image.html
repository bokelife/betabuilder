<input type="hidden" name="{$field.name}" class="form-control"
       value="{$field.value|default=''}" id="js-{$field.id}-input">
<div>
    <a href="javascript:uploadOneImage('图片上传','#js-{$field.id}-input');">
        <if condition="empty($field['value'])">
            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                 id="js-{$field.id}-input-preview"
                 width="135" style="cursor: pointer"/>
            <else/>
            <img src="{:cmf_get_image_preview_url($field['value'])}"
                 id="js-{$field.id}-input-preview"
                 width="135" style="cursor: pointer"/>
        </if>
    </a>
</div>
