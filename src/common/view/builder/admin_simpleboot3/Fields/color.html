<input class="form-control js-color " name="{$field.name}" id="{$field.id}" value="{$form.value|default=''}" {$field.extra_attr|default=''}>
<script>
    Wind.use('colorpicker',function(){
        $('.js-color').each(function () {
            var $this=$(this);
            $this.ColorPicker({
                livePreview:true,
                onChange: function(hsb, hex, rgb) {
                    $this.val('#'+hex);
                },
                onBeforeShow: function () {
                    $(this).ColorPickerSetColor(this.value);
                }
            });
        });

    });
</script>
