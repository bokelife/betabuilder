<!--
    如果选项的值是自定义数组(必须定义key为input的value的元素)需要解析，
    此处主要是用来给option定义更多的属性，比如data-ia=1，那么option应为
    $option = array('title' => 标题, 'data-id' => 1);
    如果选项的值是常规字符串直接显示
-->
<div class="field-type-radio oh mb-10 pl-5 pr-20 fl">
<assign name="num" value="0" />
<foreach name="field.options" item="option" key="option_key">
    <php>$num++;if(is_array($option)):</php>
        <label for="{$field.name}{$option_key}" class="radio-label{$num} radio-inline">
            <input type="radio" id="{$field.name}{$option_key}" class="radio" name="{$field.name}" value="{$option_key}"
            <present name="field.value"><eq name="field.value" value="$option_key"> checked</eq></present> {$field.extra_attr|default=""}
            <foreach name="option" item="option2" key="option_key2">
                {$option_key2}="{$option2}"
            </foreach>>
            <span class="check"></span>
       {$option.title}</label>
    <php>else:</php>
        <label for="{$field.name}{$option_key}" class="radio-label{$num} radio-inline">
          <input type="radio" name="{$field.name}" id="{$field.name}{$option_key}" value="{$option_key}"
            <present name="field.value"><eq name="field.value" value="$option_key"> checked</eq></present> {$field.extra_attr|default=""}><span class="circle"></span><span class="check"></span>
         {$option}
        </label>
    <php>endif;</php>
</foreach>

</div>
