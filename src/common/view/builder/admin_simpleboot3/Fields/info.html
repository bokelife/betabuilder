<style>
	.callout {padding: 20px;margin: 20px 0;border: 1px solid #eee;border-left-width: 5px;border-radius: 3px;border-left-color: #5bc0de;}
	.callout h5{margin-top: 0;margin-bottom: 5px;color: #5bc0de;}
	.callout p:last-child{margin-bottom: 0;}
</style>
<div class=" form-group item_{$field.name} {$field.extra_class|default=''}">
	<label class="col-md-2 control-label">
		{$field.title|default=""}</label>
	<div class="col-md-9 callout">
		<h5><i class="fa fa-bullhorn"></i> {$field.title|default=''}</h5>
		<notempty name="field.description"><p>{$field.description}</p></notempty>
	</div>
</div>
