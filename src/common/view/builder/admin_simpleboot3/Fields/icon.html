<style type="text/css">
  .iconpicker-popover.popover{width: 396px;}
</style>
<div class="input-group" id="{$field.name}-picker" >
  <input type="text" class="form-control iconpicker" name="{$field.name}" id="{$field.id}" value="{$field.value|default=''}" {$field.extra_attr|default=''} />
  <span class="input-group-btn">
      <button class="btn btn-raised btn-default" type="button" ><i class="{$field.value |default='fa fa-info-circle'}"></i> </button>
  </span>
</div>
{$field.staticFiles}
<script type="text/javascript">
  $('.iconpicker').iconpicker({
    title: '请选择一个图标',
    component: '.input-group-btn',
    placement:'right',
  });
</script>
